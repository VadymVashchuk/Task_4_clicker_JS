<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="media.css">
  <link rel="icon" href="./img/coin_v2.png" sizes="180x180">
  <title>The Capitalist</title>
  <audio src="./mp3/sound_v2.mp3" id="coins-sound"></audio>
</head>

<body>
  <div class="hidden-top"></div>
  <div class="main-wrapper">
    <div class="header">
      <div class="info">You score:</div>
      <div class="info">Time left:</div>
    </div>
    <div class="bottom-header">
      <div id="score">0</div>
      <button id="restart">Restart</button>
      <div id="time">10</div>
    </div>
    <div id="field">
      <div id="enemy"></div>
    </div>
  </div>
  <div class="hidden-bottom"></div>
  <div class="modal-window">
    <div class="start-wrapper">
      <div class="capitalist-img1"></div>
      <div class="capitalist-img2"></div>
      <div class="game-title">
        <h1 class="color-gold">THE CAPITALIST</h1>
      </div>
      <div class="wanna-make-money">
        <h2>WANNA MAKE SOME MONEY?</h2>
      </div>
      <div class="terms">
        <p>YOU HAVE ONLY <span class="color-gold fz22">10 SECONDS</span> TO COLLECT AS MANY COINS AS YOU CAN</p>
      </div>
      <button id="start">START</button>
      <p class="little-issue">* Counting your prize don't forget about 99% tax to the game owner</p>
    </div>
  </div>
  <div class="game-over-window">
    <div class="end-wrapper">
      <div class="capitalist-img3"></div>
      <div class="congrats">
        <h2>CONGRATULATIONS!</h2>
      </div>
      <div class="players-end-score-wrapper">
        <p>YOU MANAGED TO COLLECT</p>
        <p id="players-end-score" class="color-gold">0</p>
        <p>COINS</p>
      </div>
      <button id="play-again">TRY AGAIN</button>
    </div>
  </div>

</body>
<script src="script.js"></script>

</html>
